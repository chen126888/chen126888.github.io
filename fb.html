<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>
  function statusChangeCallback(response) {
    console.log(response);
    let welcome=document.querySelector("#welcome");
    let main=document.querySelector("#main");
    welcome.style.display="none";
    main.style.display="none";
    if (response.status === 'connected') {//使用者已授權，開始應用程式
      main.style.display="block";
      start();
    } else {//使用者未授權，鼓勵使用者授權
        welcome.style.display="block";
    }
  }

  function login() {
    FB.login(function(response){
      statusChangeCallback(response);
    },{scope:"email,user_gender"});
  }
  window.fbAsyncInit = function() {
    //初始化 Facebook 套件
    FB.init({
      appId      : '438548843542380',
      cookie     : true,  
      xfbml      : true,  
      version    : 'v3.3'
    });
    //偵測使用者是否已授權
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  //載入 Facebook JavaScript SDK，載入完畢之後定呼叫 window.fbAsyncInit()
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));


  function start() {
    //呼叫 Graph API：FB.api(連線網址,回呼函式(結果));
    FB.api('/me?fields=id,name,email,gender', function(response) {//me是id代稱
    console.log(response);
    let main=document.querySelector("#main");
    main.innerHTML=response.name;
    });
  }
</script>


<h3>Facebook Login</h3>
<div id="welcome" style="display:none">
    <button onclick="login();">Facebook Login</button>
</div>
<div id="main" style="display:none">
  Hello Friend
</div>
</body>
</html>
